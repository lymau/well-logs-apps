<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Well Logs">
    <meta name="author" content="Nur Sabilly">

    <title>Well Logs Media Learning</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Well Logs Learning</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Home</a>
        <a class="p-2 text-dark" href="#">About</a>
    </nav>
    {#      <a class="btn btn-outline-primary" href="#">Sign up</a>#}
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Predicting Facies by Well Logs</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="h3 text-center">Input</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('predict') }}" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="depth">Depth</label>
                                <input type="number" name="depth" class="form-control" id="depth" placeholder="Depth" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="gr">GR</label>
                                <input type="number" name="gr" class="form-control" id="gr" placeholder="GR" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="ild_log10">ILD_log10</label>
                                <input type="number" name="ild_log10" class="form-control" id="ild_log10" placeholder="ILD_log10" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="deltaphi">DeltaPHI</label>
                                <input type="number" name="deltaphi" class="form-control" id="deltaphi" placeholder="DeltaPHI" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="phind">PHIND</label>
                                <input type="number" name="phind" class="form-control" id="phind" placeholder="PHIND" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pe">PE</label>
                                <input type="number" name="pe" class="form-control" id="pe" placeholder="PE" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nm_m">NM_M</label>
                                <input type="number" name="nm_m" class="form-control" id="nm_m" placeholder="NM_M" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="relpos">RELPOS</label>
                                <input type="number" name="relpos" class="form-control" id="relpos" placeholder="RELPOS" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="h3 text-center">Output</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">{{ output }}</p>
                </div>
            </div>
        </div>
    </div>


    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col">
                <p class="text-center text-secondary">Dibuat dengan tujuan untuk membantu media belajar tentang well
                    logs</p>
            </div>
        </div>
    </footer>
</div>

================================================== -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
